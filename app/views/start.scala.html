@()(implicit request: Request[_], messages: Messages)


@main_template(
    title = "Start page",
    topNavigation = false
) {

    <div class="grid-row">
        <div class="column-two-thirds">

            <h1 class="heading-xlarge">
                @Messages("start.heading.register")
            </h1>


            <a href="@routes.Login.show" class="button">@Messages("label.login")</a>

            <a href="@routes.Register.show" class="button">@Messages("start.register")</a>


    </div>
</div>

}
