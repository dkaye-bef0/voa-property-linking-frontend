@()(implicit request: Request[_], messages: Messages)

    @main_template(Messages("iv.success.title"), topNavigation = false) {
        <div class="grid-row">
            <div class="column-two-thirds">

                <div class="transaction-banner--complete">
                    <h1 class="transaction-banner__heading">@Messages("iv.success.heading")</h1>
                    <p class="heading-medium no-margin">@Messages("iv.success.confirmation")</p>
                </div>

                <h2 class="heading-medium">@Messages("heading.whatNext")</h2>
                <p>@Messages("iv.success.p.1")</p>

                <a href="@routes.CreateGroupAccount.show" class="button" role="button">@Messages("link.createGroupAccount")</a>

            </div>
        </div>
    }
