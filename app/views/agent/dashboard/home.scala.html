@()(implicit request: Request[_], messages: Messages)



@main_template(title = Messages("agent.dashboard.home.title")) {

        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="form-title heading-xlarge">
                    <span class="section-title">@Messages("agent.dashboard.home.title")</span>
                </h1>

        <ul class="bullets">
            <li>
                <a href="@controllers.agent.routes.RepresentationController.manageRepresentationRequest">@Messages("agent.dashboard.home.manageRepresentationRequest.link")</a>
            </li>
        </ul>

    </div>
</div>

}
