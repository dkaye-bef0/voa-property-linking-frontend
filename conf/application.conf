include "common.conf"

appName = "voa-property-linking-frontend"

application.router = prod.Routes

json.encryption = ${cookie.encryption}

application.global = "config.Global"

play.filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 www.google-analytics.com data:"

controllers {
  com.kenshoo.play.metrics.MetricsController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  uk.gov.hmrc.play.health.AdminController = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
  controllers.Assets = {
    needsAuth = false
    needsLogging = false
    needsAuditing = false
  }
}

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
  graphite {
    host = graphite
    port = 2003
    prefix = play.${appName}.
    enabled = false
  }
}

auditing {
  enabled = false
  traceRequests = false

  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {
  services {
    cachable.session-cache {
      host=localhost
      port=8400
      domain=keystore
    }

    property-valuations {
      host=localhost
      port=9527
    }

    property-linking {
      host=localhost
      port=9528
    }
  }
}
